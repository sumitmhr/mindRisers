<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Contact Page</h1>

  <fieldset>
    <legend>User Information</legend>

    <form action="mailto:sumit.maharjan10@gmail.com" method="post" enctype="text/plain">

      <p>

        <label for="username">Username</label>
        <input name="username" type="text" placeholder="Sumit Maharjan" id="username">
  
      </p>
      
      <p>

        <label for="email">E-mail</label>
        <input name="email" type="email" placeholder="doe@example.com" id="email">
  
      </p>

      <p>

        <h3>Select Your Gender</h3>
        <label for="male">Male</label>
        <input type="radio" id="male" value="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" value="female" name="gender">

      </p>

      <p>

        <h3>Select Your Habits</h3>
        <label for="dance">Dance</label>
        <input type="checkbox" id="dance" value="dance" name="habits">
        <label for="sing">Sing</label>
        <input type="checkbox" id="sing" value="sing" name="habits">

      </p>

      <p>

        <textarea name="message" id="msg" placeholder="Type Your Message" cols="40" rows="5"></textarea>

      </p>

      <p>

        <label for="country">Select Your Country</label>
        <select name="country" id="country">
          <option value="nepal">Nepal</option>
          <option value="india">India</option>
          <option value="china">China</option>
        </select>

      </p>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>

    </form>

  </fieldset>
  
</body>
</html>
