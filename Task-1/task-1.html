<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <p style="text-align: center; font-size: 30px;">Grocery Items Bill</p>

  <table border="2px" align="center" cellspacing="0" cellpadding="10px">
    <thead>

      <tr style="background-color: #889268; color: #FFFFFF;">
        <th style="text-align: left;">Item Name</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>

    </thead>

    <tbody>

      <tr>
        <td>Potatoes</td>
        <td style="text-align: center;">51</td>
        <td style="background-color: #E5E4E2; text-align: center;">$1.00</td>
      </tr>

      <tr style="background-color: #D3D3D3;">
        <td>Nuts</td>
        <td style="text-align: center;">20</td>
        <td style="text-align: center;">$5</td>
      </tr>

      <tr>
        <td>Onions</td>
        <td style="text-align: center;">4</td>
        <td style="background-color: #E5E4E2; text-align: center;">$3.00</td>
      </tr>

      <tr style="background-color: #D3D3D3;">
        <td>Very long awkwardly named yet <br> still delicious item here</td>
        <td style="text-align: center;">4</td>
        <td style="text-align: center;">$3.00</td>
      </tr>

      <tr>
        <td>Carrots</td>
        <td style="text-align: center;">12</td>
        <td style="background-color: #E5E4E2; text-align: center;">$2.99</td>
      </tr>

    </tbody>

    <tfoot>

      <tr>
        <td colspan="2" style="text-align: right;"><strong>Total Price</strong></td>
        <td style="background-color: #E5E4E2; text-align: center;">$33.79</td>
      </tr>

    </tfoot>
  </table>
  
</body>
</html>
