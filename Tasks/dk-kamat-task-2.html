<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Digital Assistants</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      .page {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 24px;
        margin: 0;
        color: #ccc;
      }

      .window-controls {
        display: flex;
        gap: 8px;
      }

      .circle {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
      }

      .circle.red {
        background-color: #ff5f56;
      }

      .circle.blue {
        background-color: blue;
      }

      .circle.green {
        background-color: #27c93f;
      }

      h2 {
        font-size: 20px;
        color: #555;
        margin-bottom: 20px;
      }

      .cards {
        display: flex;
        gap: 20px;
        justify-content: space-around;
      }

      .card {
        width: 150px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        background-color: #fefefe;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .card img {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
      }

      .card h3 {
        font-size: 16px;
        margin: 5px 0;
        color: #333;
      }

      .card p {
        font-size: 14px;
        color: #777;
        margin: 2px 0;
      }
    </style>

  </head>

  <body>
    <div class="page">
      <header>
        <h1>Page 1</h1>
        <div class="window-controls">
          <span class="circle red"></span>
          <span class="circle blue"></span>
          <span class="circle green"></span>
        </div>
      </header>
      <main>
        <h2>Personal Digital Assistants</h2>
        <div class="cards">
          <div class="card">
            <img src="https://cdn.pixabay.com/photo/2021/03/19/12/13/man-6107416_960_720.png" alt="Technology">
            <h3>Technology</h3>
            <p>Technologyuser use in the Business Man</p>
            <!-- <p>I will create the good business for development of our country</p> -->
          </div>
          <div class="card">
            <img src="https://cdn.pixabay.com/photo/2023/05/08/00/43/chatgpt-7977357_1280.png" alt="ChatGPT logo">
            <h3>ChatGPT</h3>
            <p>ChatGPT4</p>
            <p>Ask me anything</p>
          </div>
          <div class="card">
            <img
              src="https://scienceandnonduality.com/wp-content/uploads/2023/08/Science-Nonduality-logo-color-moss.png"
              alt="ॐ = mc²">
            <h3>ॐ = mc²</h3>
            <p>
              Welcome to the world
            </p>

          </div>
        </div>
      </main>
    </div>
  </body>

</html>
